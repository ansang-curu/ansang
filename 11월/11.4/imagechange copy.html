<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      ul li a strong {
        display: block;
      }
      ul li a em {
        display: none;
      }
      ul li a:hover strong {
        display: none;
      }
      ul li a:hover em {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="gnb">
      <li>
        <a href=""
          ><img
            src="images/menu01_out.png"
            alt=""
            onmouseover="this.src='images/menu01_over.png'"
            onmouseout="this.src='images/menu01_out.png'"
        /></a>
      </li>
    </ul>
  </body>
</html>
