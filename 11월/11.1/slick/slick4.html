<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />
    <link
      rel="stylesheet"
      href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/slick.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #s_wrap {
        width: 100%;
      }
      .slider {
        position: relative;
      }
      .slick5 button {
        position: absolute;
        z-index: 100;
        top: 50%;
        transform: translate(0, 50%);
        width: 71px;
        height: 71px;
        background: rgba(0, 0, 0, 0.5);
        border: none;
        font-size: 0;
        color: transparent;
        border-radius: 50%;
      }

      /* 화살표 */
    </style>
    <script>
      $(function () {
        $(".slick5").slick({
          autoplay: true, //자동슬라이드
          // autoplaySpeed:2000, //슬라이드 속도
          //dots:true, //pager
          //Infinity:true, // 자동슬라이드 무한반복
          centerMode: true,
          centerpadding: "60px",
          slidesToShow: 1, //화면에 보이는 슬라이드 수
          slidesToScroll: 1, //한번에 넘어갈 슬라이드 갯수
          responsive: [
            {
              breakpoint: 768,
              settings: {
                //1024이하일때 바뀔내용
                slidesToShow: 3,
                centerMode: true,
                centerpadding: "40px",
                arrows: true,
              },
            },
            {
              breakpoint: 480,
              settings: {
                //1024이하일때 바뀔내용
                slidesToShow: 2,
                centerMode: true,
                centerpadding: "40px",
                arrows: true,
              },
            },
          ],
        });
      });
    </script>
  </head>
  <body>
    <div id="s_wrap">
      <div class="slick5">
        <div>
          <img src="images/main_visual_1.jpg" alt="" />
        </div>
        <div>
          <img src="images/main_visual_2.jpg" alt="" />
        </div>
        <div>
          <img src="images/main_visual_3.jpg" alt="" />
        </div>
        <div>
          <img src="images/main_visual_4.jpg" alt="" />
        </div>
        <div>
          <img src="images/main_visual_5.jpg" alt="" />
        </div>
        <div>
          <img src="images/main_visual_6.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
