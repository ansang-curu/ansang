<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            top: 100px;
            left: 100px;
        }
        .line{
            position: absolute;
            width: 160px;
            height: 3px;
            background-color: #000;
            top: 50px;
            left: 20px;
        }
        .line1{transform: rotate(200deg);}
        .line2{top: 100px;}
        .line3{top: 150px;
            transition: all 0.3s;
                transform: rotate(20deg);}
        .line3:hover{transform: rotate(180deg);}
    </style>
</head>
<body>
    <div class="box">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>
</body>
</html>
