<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div.mid{text-align: center;}
/* select{vertical-align: top;} 사은품 제일위로올리는 1번방법 */
form fieldset{margin-bottom: 30px;}
form legend{font-size: 15px;
font-weight: bold;}
form ul li{list-style: none;
margin: 15px 10px;}

.reg{font-size: 14px;
    width: 110px;
    color: blue;
    font-weight: bold;
    float: left;
    text-align: right;

}
</style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <fieldset>
        <legend>상품선택</legend>
        <br>
        <p>주문할 상품을 선택해주세요</p>
        <form action="">
            <ul>
                <li><label for=""><input type="checkbox" value="s_3">선물용3kg</label>
                <input type="number" min="0" max="10">개</li>
                <li><label for=""><input type="checkbox" value="s_5">선물용5kg</label>
                    <input type="number" min="0" max="10">개</li>
                    <li><label for=""><input type="checkbox" value="s_10">선물용10kg</label>
                        <input type="number" min="0" max="10">개</li>
            
            </ul>
            <p><b>포장 선택</b></p>
            <ul>
                <li>
                    <label for=""><input type="radio" name="gift" value="yes">선물포장</label>
                    <label for=""><input type="radio" name="gift" value="no">일반포장</label>
                </li>
            </ul>

        </form>
    </fieldset>

<div class="mid">    <input type="submit" value="주문하기" class="mid"></div>
<br>
<hr>
<h1>사은품 선택</h1>
<label class="reg" for="bonus">사은품</label>
<select size="3" id="bonus">
    <optgroup label="사은품종류">   <option value="hair" selected>머리끈</option>
        <option value="apple">사과</option>
        <option value="pear">배</option>
        <option value="grape">포도</option>
    </optgroup>
    <optgroup label="사은품없음"><option value="no">없음</option>
    </optgroup>
</select>

<form action="">
    <h1>데이터목록만들기</h1>
    <input type="text" id="inter" list="choice">
    <datalist id="choice">
        <option value="grm" label="문법"></option>
        <option value="voca" label="어휘"></option>
        <option value="speaking" label="회화"></option>
        <option value="listening" label="리스닝"></option>
    </datalist>
</form>
<fieldset>
    <legend>오늘의 다짐</legend>
    <textarea name="intro" cols="60" rows="5">
오늘 나는 잘하고 있는가

열심히해보자 오늘도
    </textarea>
</fieldset>

</body>
</html>
