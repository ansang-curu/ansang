    <p>최근엔 <strong>디지털 세상</strong>을 살아가기 위한 기본 상식으로 
<span style="color: aqua;">코딩교육</span>이 시행되고 있다.</p>
<p>연습용 색변화 <span style="color: yellow;">노란색</span></p>
<h2>추석명절행사</h2>
<h4>사과: <del>70000</del>→<ins>50000</ins></h4>
<!-- del 취속(글자에 줄치기), ins 글자에 밑줄 -->
<h4>X<sup>2</sup></h4>
<h4>Co<sub>2</sub></h4>
<!-- sup 제곱표현, sub 이산화탄소같은 작은 지수표현 -->

</body>
