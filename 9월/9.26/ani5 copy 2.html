<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myball {
        position: relative;
        left: 10px;
        width: 200px;
        height: 200px;
        background: url(img2/bg-main1.png) no-repeat 50% 50%;
        animation: myani 3s infinite alternate;
      }
      @keyframes myani {
        0% {
          top: 500px;
        }

        100% {
          top: 50px;
        }
      }

      #myball2 {
        position: relative;
        left: 300px;
        width: 200px;
        height: 200px;
        background: url(img2/bg-main1.png) no-repeat 100% 100%;
        animation: myani2 3s infinite alternate;
      }
      @keyframes myani2 {
        0% {
          top: 700px;
        }

        100% {
          top: 90px;
        }
      }
    </style>
  </head>
  <body>
    <div id="myball"></div>
    <div id="myball2"></div>
  </body>
</html>
