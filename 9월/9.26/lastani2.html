<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .bigbox {
        position: absolute;
        width: 500px;
        height: 500px;
        left: 50%;
        top: 50%;
        border: 1px solid #333;
        transform: translate(-50%, -50%);
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: absolute;
      }
      .box1 {
        left: 0;
        top: 0;
      }
      .box2 {
        right: 0;
        top: 0;
      }
      .box3 {
        right: 0;
        bottom: 0;
      }
      .box4 {
        left: 0;
        bottom: 0;
      }
      .line {
        position: absolute;
      }
      .line1 {
        top: 50px;
        left: 50px;
        height: 2px;
        width: 400px;
        background-color: #333;
        animation: line1 1.5s 0s forwards;
      }
      .line2 {
        top: 50px;
        right: 50px;
        height: 0px;
        width: 2px;
        background-color: #333;
        animation: line2 1.5s 1.5s forwards;
      }
      @keyframes line1 {
        0% {
          width: 0;
        }
        100% {
          width: 400px;
        }
      }
      @keyframes line2 {
        0% {
          height: 0;
        }
        100% {
          height: 400px;
        }
      }
      .women {
        background: url(images2/fruit.jpg);
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        animation: women1 1s 3s forwards;
      }
      @keyframes women1 {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="bigbox">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div class="line line1"></div>
      <div class="line line2"></div>
      <div class="women"></div>
    </div>
  </body>
</html>
