<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .iif{
        width: 600px;
        height: 400px;
        border: 1px solid red;
        margin: 100px auto 0;
    }
</style>
</head>
<body>
    <div class="iif iif1">
        <iframe src="https://www.nate.com" width="600" height="400" frameborder="0"></iframe>
    </div>
    <div class="iif iif2">
        <iframe src="son.mp4" width="600" height="400" frameborder="0"></iframe>
    </div>
    <div class="iif iif3">
        <iframe src="https://www.nate.com" width="600" height="400" frameborder="0" 
        scrolling="no" marginwidth="0" marginheight="0"></iframe>
    </div>
    <div class="iif iif4">
        <iframe src="https://www.nate.com" width="600" height="400" frameborder="0"></iframe>
    </div>
</body>
</html>
