<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:disabled{
            background: #ddd;
            border: 1px solid #ccc;
        }
        input:checked +span{color: blue;}
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>사용자정보</legend>
            <label for="">이름 <input type="text" disabled></label>
        </fieldset>
        <fieldset>
            <legend>신청과목</legend>
            <p>이달 과목 선택하시오</p>
            <label for=""><input type="radio" name="subject" value="sp"><span>회화</span></label>
            <label for=""><input type="radio" name="subject" value="gr"><span>문법</span></label>
            <label for=""><input type="radio" name="subject" value="wr" checked><span>작문</span></label>
        </fieldset>
    </form>
    
</body>
</html>
