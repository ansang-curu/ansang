<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        border: 1px solid black;
        width: 100%;
        height: 100%;
      }
      .header {
        position: relative;
        border: 1px solid black;
        height: 150px;
      }
      .clogo {
        background: url(image/yeonse\ c.png) no-repeat;
        width: 300px;
        height: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .rlogo {
        background: url(image/rlogo.gif) no-repeat;
        width: 150px;
        height: 100px;
        position: absolute;
        top: 0;
        right: 0;
      }
      .header .nav {
        display: flex;
        position: absolute;
        border: 1px solid black;
        top: 100px;
        width: 100%;
      }
      .header .nav ul {
        list-style: none;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        width: 100%;
      }
      .header .nav ul > li {
        font-size: 18px;
        font-weight: bold;
      }
      .header .nav ul li a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>

            <li><a href="#">고교위탁교육</a></li>
            <li><a href="#">취업지원센터</a></li>

  </body>
</html>
