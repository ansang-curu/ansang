<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
        }
        #container{
            width: auto;
            padding: 10px;
            margin: 10px auto;
        }
        #head{
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        #nav{
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
        }
        #contents{
            width: auto;
            padding: 10px;
            float: left;
            margin-bottom: 15px;

        }
        #sidebar{
            width: auto;
            padding: 10px;
            float: right;
            margin-bottom: 15px;
        }
        #footer{
            clear: both;
            padding: 10px;
        }
        #nav .navi ul{
            list-style: none;
        }
        #nav .navi ul li{
            float: left;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="head">
            <h1>칠칠이들</h1>
        </div>
        <div id="nav">
            <nav>
                <div class="navi">
                    <ul>
                        <li><a href="www.naver.com">알림</a></li>
                        <li><a href="www.naver.com">판례</a></li>
                        <li><a href="www.naver.com">추억</a></li>
                        <li><a href="www.naver.com">게시판</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="sidebar">
            <h2>사이드바</h2>
        </div>
        <div id="contents">
            <h2>본문</h2>
        </div>
        <div id="footer">
            <h2>푸터</h2>
        </div>


    </div>
    
</body>
</html>
