<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var textZone = document.getElementById("textZone");
        btn1.addEventListener("click", function () {
          textZone.style.color = "blue";
        });
        btn2.addEventListener("mouseover", function () {
          textZone.style.backgroundColor = "yellow";
        });
        btn2.addEventListener("focus", function () {
          textZone.style.backgroundColor = "yellow";
        });
      });
    </script>
  </head>
  <body>
    <p id="textZone">텍스트존</p>
    <p><button id="btn1">click</button></p>
    <p><button id="btn2">click</button></p>
    <p><button id="btn3">click</button></p>
    <p><button id="btn4">click</button></p>
  </body>
</html>
