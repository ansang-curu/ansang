<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        // $("#list1 li:nth-child(1)").css("background", "yellow");
        $("#list1 li:even").css("background-color", "gray");
        $("#list1 li").eq(1).css("background-color", "red");
        // eq는 인덱스번호가 1번과 같은
        $("#list1 li:lt(2)").css("border", "dotted 2px aqua");
        $("#list2 li").find("a").css("background-color", "aqua");
        $(".theTitle").html("<a href='#'> 요소 객체 조작</a>");
        // 기존 글자가 삭제되고 요소객체조작
        $(".obj1").text("리스트_2"); //중요
        $("#list3").append("<li>list_6</li>");
        //리스트 3인 요소 마지막 위치에 새요소 추가
        $("#list3").prepend("<li>list_1</li>");
        $("<li>insertBefore</li>").insertBefore($("#list3 li").eq(4));
        $("<li>insertAfter</li>").insertAfter($("#list3 li").eq(5));
        // 리스트3 li의 6번째 이후에 새요소 추가
        $(".obj1").clone().appendTo("#list3");
        // 클래스 obj1인 요소를 복제 후에 #list3인 요소 마지막 위치에 추가
        $("#list3 li").eq(0).remove();
        //리스트3인 요소에 하위 li 요소중 첫번째 삭제
        var k = $("#list3 li").eq(0).attr("class");
        console.log(k);
        $("#list3 li").eq(0).attr("class", "obj2");
        //기존클라스 없애고 obj2 넣는다
        $("#list3 li").eq(1).attr("class", "obj2");
        $("#list3 li").eq(0).addClass("obj3");
        $(".obj3").css("color", "red");
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>탐색 선택자 및 html조작</h1>
      <h2>탐색 선택자</h2>
      <ul id="list1">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
      </ul>
      <ul id="list2">
        <li>리스트8</li>
        <li class="theObj">리스트9</li>
        <li><span>리스트10</span></li>
        <li>리스트11</li>
        <li><a href="#">리스트12</a></li>
        <li>리스트13</li>
        <li>리스트14</li>
      </ul>

      <h2 class="theTitle">html 조작</h2>
      <ul id="list3">
        <li class="obj1">list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
      </ul>
    </div>
  </body>
</html>
