<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        width: 100%;
        max-width: 1920px;
        margin: 0 auto;
      }
      .slide-container {
        width: 100%;
        max-width: 1920px;
        position: relative;
      }
      .slider {
        display: flex;
        transition: transform 0.5s;
        transform: translateX(-50%);
      }
      button {
        cursor: pointer;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="slide-container">
        <div class="slider">
          <div class="slide"><img src="images/slide1.jpg" alt="" /></div>
          <div class="slide"><img src="images/slide2.jpg" alt="" /></div>
          <div class="slide"><img src="images/slide3.jpg" alt="" /></div>
        </div>
        <button class="prev" onclick="prevSlide()">Previous</button>
        <button class="next" onclick="nextSlide()">Next</button>
      </div>
    </header>
    <script>
      let slider = document.querySelector(".slider");
      let slides = document.querySelectorAll(".slide");

      let currentIndex = 0;

      function showSlide(index) {
        if (index < 0) {
          currentIndex = slides.length - 1;
        } else if (index >= slides.length) {
          currentIndex = 0;
        } else {
          currentIndex = index;
        }

        // currentIndex = index;
        // alert(currentIndex);
        let transformValue = -currentIndex * 100 + "%";
        slider.style.transform = "translateX(" + transformValue + ")";
      }

      function nextSlide() {
        showSlide(currentIndex + 1);
      }
      function prevSlide() {
        showSlide(currentIndex - 1);
      }
    </script>
  </body>
</html>
