<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.onmousemove = function (e) {
        var x = e.clientX; // event 객체의 x 좌표
        var y = e.clientY; //y좌표
        document.getElementById("m1").innerHTML = x;
        document.getElementById("m2").innerHTML = y;
      };
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        cursor: url(img/bg.png), auto;
      }
      html {
        cursor: url(img/bg.png), auto;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1 id="m1">0000</h1>
      <h1 id="m2">0000</h1>
    </div>
  </body>
</html>
