<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
      }
      dl {
        width: 700px;
        height: 180px;
        overflow: hidden;
      }
      dt {
        background: url(blue01.png) no-repeat 0 0;
        height: 170px;
        float: left;
        width: 25px;
      }
      dt.on {
        background: url(orange01.png) no-repeat 0 0;
      }
      dt.hover {
        background: url(pink01.png) no-repeat 0 0;
      }
      dt span {
        width: 25px;
        height: 170px;
        text-indent: -99999px;
        display: inline-block;
        cursor: pointer;
      }

      dd {
        float: left;
        transition: width 0.5s;
        overflow: hidden;
        height: 170px;
      }
      dd img {
        max-width: 100%;
        height: 170px;
      }
    </style>
    <script defer>
      $(function () {
        $("dl dd").css("width", "0px");
        $("dl dd:eq(0)").css("width", "300px");
        $("dl dt").click(function () {
          let ddd = $(this).next("dd").css("width");
          //   alert(ddd);
          if (ddd === "0px") {
            $("dd").css("width", "0px");
            $(this).next("dd").css("width", "300px");
          }
          $("dt").removeClass("on");
          $(this).addClass("on");
        });
        $("dl dt").hover(
          function () {
            $(this).addClass("hover");
          },
          function () {
            $(this).removeClass("hover");
          }
        );
      });
    </script>
  </head>

  <body>
    <div class="wrap">
      <dl>
        <dt class="on"><span>이미지</span></dt>
        <dd><img src="menuimg01.jpg" alt="" /></dd>

        <dt><span>이미지2</span></dt>
        <dd><img src="menuimg02.jpg" alt="" /></dd>

        <dt><span>이미지3</span></dt>
        <dd><img src="menuimg03.jpg" alt="" /></dd>
      </dl>
    </div>
  </body>
</html>
